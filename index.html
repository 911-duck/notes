<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- setting-screen -->
     <div class="settings-screen"><!-- code here --></div>
    <!-- settings -->
    <div class="false setting">
        <div class="settings__header">settings</div>
        <div class="settings__visual">visual</div>
        <div class="setting__technical">technical</div>
        <div class="settings__shortcuts">shortcuts</div>
    </div>
    <div class="settings-block">
        <i class="fa-solid fa-gear"></i>
    </div>
    <!-- main -->
    <div class="main">
        <div class="main_menu menu">
            <div class="menu_settings-icon setting-icon">
                <div class="setting-icon_block1"></div>
                <div class="setting-icon_block2"></div>
                <div class="setting-icon_block3"></div>
            </div>
            <div class="menu_header">notes</div>
            <div class="menu_add-note">+</div>
        </div>
        <div class="main_notes notes">
            <div class="notes_note note note-javaScript">
                <div class="note-javaScript_name note_name">javaScript</div>
                <div class="note-javaScript_name note_headers">32 headers</div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
    <script src="https://kit.fontawesome.com/39a75a9b5b.js" crossorigin="anonymous"></script>
</body>
</html>
