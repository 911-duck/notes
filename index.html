<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- setting-screen -->
    <div class="settings-screen"><!-- code here --></div>
    <!-- settings -->
    <div class="settings"><!-- code here --></div>
    <!-- main -->
    <div class="main">
        <div class="main_menu menu">
            <div class="menu_settings-icon setting-icon">
                <div class="setting-icon_block1"></div>
                <div class="setting-icon_block2"></div>
                <div class="setting-icon_block3"></div>
            </div>
            <div class="menu_header">notes</div>
            <div class="menu_add-note-header">+</div>
        </div>
        <div class="main_note-headers note-headers">
        </div>
    </div>
    <!-- header-add-screen -->
    <div class="add-header-screen">
        <div class="add-header-screen_option">
            <span class="add-header-screen_header">● название раздела:</span>
            <input type="text" class="add-header-screen_input" placeholder="название...">
        </div>
        <div class="add-header-screen_submit">создать</div>
        <div class="add-header-screen_exit">+</div>
    </div>
    <!-- note-header-setting-screen -->
    <div class="note-settings-screen ">
        <div class="note_settings">
            <h1 class="note-settings_header">настройки заметки</h1>
            <div class="note-settings_option option">
                <span class="option_header">● картинка:</span>
                <input type="text" class="option_input option_backGround-url" placeholder="url...">
            </div>
            <div class="note-settings_option option">
                <span class="option_header">● заголовок:</span>
                <input type="text" class="option_input option_header-txt" placeholder="название...">
            </div>
            <div class="note-settings_option option">
                <span class="option_header">● размер шрифта заголовка:</span>
                <input type="number" class="option_input option_header-font-size" placeholder="размер шрифта...">
            </div>
            <div class="note-settings_option option">
                <span class="option_header">● описание:</span>
                <input type="text" class="option_input option_description-txt" placeholder="описание...">
            </div>
            <div class="note-settings_option option">
                <span class="option_header">● размер шрифта описания:</span>
                <input type="number" class="option_input option_description-font-size" placeholder="размер шрифта...">
            </div>
            <div class="note-settings_option option">
                <span class="option_header">● цвет текста:</span>
                <input type="color" class="option_input-color option_txt-color" placeholder="цвет...">
            </div>
        </div>
        <div class="note_create">
            <div class="note_example example">
                <span class="example_head"></span>
                <span class="example_txt"></span>
            </div>
            <div class="note_create-example">создать пример</div>
            <div class="note_submit">создать</div>
        </div>
        <div class="note_exit">+</div>
    </div>
    <script src="script/main.js" type="module"></script>
</body>

</html>
